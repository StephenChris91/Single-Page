<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Blinker">

    <title>PayApi</title>
</head>
<body>
    <main class="main">
        <!--Navbar Section-->
        <div class="circle"></div>
        <div class="menu-header">
            <div class="menu-and-logo">
                <div class="logo-section">
                    <img src="./img/logo.png" alt="payapi-logo" class="logo-main">
                </div>
                <div class="menu-section">
                    <ul class="menu-list">
                        <li class="menu-item">Pricing</li>
                        <li class="menu-item">About</li>
                        <li class="menu-item">Contact</li>
                    </ul>
                </div>
            </div>
            <div class="menu-button">
                <button class="menu-demo-btn">Schedule a demo</button>
            </div>
        </div>
        <!--Hero Section-->
        <div class="hero-section">
            <div class="main-message">
                <h2 class="main-text">Start building with our APIs for absolutely free.</h2>
                <input type="text" placeholder="Enter email address" class="header-subscribe">
                <button class="subscribe-input-btn">Schedule a Demo</button>
                <div class="hero-small-text">
                    <small class="small-text">Have any questions? <b>Contact Us</b></small>
                </div>
            </div>
            <div class="hero-image">
                <img src="./img/header-phone-image.png" alt="Hero-image" class="hero-img">
            </div>
        </div>
        <!--Client Section-->
        <div class="client-section">
            <div class="client-section-circle"></div>
            <div class="client-section-container">
                <div class="main-message">
                    <div class="description">
                        Who We Work With.
                    </div>
                    <button class="about-link-btn">About Us</button>
                </div>
                <div class="client-logo-list">
                    <div class="logo-list">
                        <img src="./img/client-logo-1.png" alt="Tesla" class="client-logos logo-item1">
                        <img src="./img/client-logo-2.png" alt="Microsoft" class="client-logos logo-item2">
                        <img src="./img/client-logo-3.png" alt="Hewlette" class="client-logos logo-item3">
                        <img src="./img/client-logo-4.png" alt="Oracle" class="client-logos logo-item4">
                        <img src="./img/client-logo-5.png" alt="Google" class="client-logos logo-item5">
                        <img src="./img/client-logo-6.png" alt="Nvidia" class="client-logos logo-item6">
                    </div>
                </div>
            </div>
        </div>
        <!--Quality Session-->
        <div class="quality-section">       
                <img src="/img/code-board.svg" alt="code-board" class="code-image">
                <h2 class="code-message-text">Easy to implement</h2>
        </div>
        <!--UI/UX SESSION-->
        <div class="ui-section">
            <div class="circle3"></div>
            <div class="ui-items">
                <div class="ui-section-message">
                    <h2 class="ui-section-text">Simple UI/UX</h2>
                </div>
                <div class="ui-section-images">
                    <img src="/img/hero-phone-1.svg" alt="" class="ui-section-img1">
                    <img src="/img/hero-phone-2.svg" alt="" class="ui-section-img1">
                </div>
            </div>
        </div>
        <!--USP SECTION-->
        <div class="usp-section">
            <div class="usp-icons">
                <div class="usp-icon1">
                    <img src="/img/icon-1.svg" alt="" class="finance">
                    <p class="finance-message">Personal Finances</p>
                </div>
                <div class="usp-icon1">
                    <img src="/img/icon-2.svg" alt="" class="Banking">
                    <p class="banking-message">Banking & Coverage</p>
                </div>
                <div class="usp-icon1">
                    <img src="/img/icon-3.svg" alt="" class="finance">
                    <p class="finance-message">Consumer Payments</p>
                </div>
            </div>
        </div>
        <!--Start Session-->
        <div class="start-section">
            <div class="start-message">
                <h2 class="start-message-text">Ready to Start?</h2>
            </div>
            <div class="start-message">
                <input type="text" placeholder="Enter email address" class="header-subscribe">
                <button class="subscribe-input-btn">Schedule a Demo</button>
            </div>
        </div>
        <!--Footer Session-->
        <footer class="footer">
            <div class="footer-elements">
                <div class="footer-logo-and-links">
                    <img src="/img/logo-white.png" alt="" class="footer-logo">
                    <div class="footer-links">
                        <ul class="footer-menu-list">
                            <li class="menu-item">Pricing</li>
                            <li class="menu-item">About</li>
                            <li class="menu-item">Contact</li>
                        </ul>
                    </div>
                </div>
                <div class="footer-social-icons">
                    <img src="/img/facebook.svg" alt="" class="social-facebook">
                    <img src="/img/twitter.svg" alt="" class="social-facebook">
                    <img src="/img/linkedin.svg" alt="" class="social-facebook">
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
